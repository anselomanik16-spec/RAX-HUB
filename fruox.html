<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage</title>
    <style>
        body { background-color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; justify-content: center; }
        .iphone-container { width: 100%; max-width: 375px; height: 100vh; display: flex; flex-direction: column; border: 1px solid #eee; }
        
        /* Header iMessage */
        .header { padding: 40px 20px 10px; text-align: center; border-bottom: 1px solid #efeff4; position: sticky; top: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); }
        .back-btn { position: absolute; left: 15px; color: #007aff; text-decoration: none; font-size: 17px; top: 45px; }
        .contact-name { font-weight: 600; font-size: 13px; color: #000; display: block; margin-top: 5px; }
        .contact-pic { width: 30px; height: 30px; background: #8e8e93; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; }

        /* Chat Area */
        .chat-body { flex: 1; padding: 20px; overflow-y: auto; background: #fff; display: flex; flex-direction: column; }
        .message { max-width: 70%; padding: 8px 15px; border-radius: 20px; margin-bottom: 10px; font-size: 15px; line-height: 1.4; position: relative; }
        
        /* Bubble Biru (Kirim) */
        .sent { background-color: #007aff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        
        /* Bubble Abu (Terima) */
        .received { background-color: #e9e9eb; color: black; align-self: flex-start; border-bottom-left-radius: 2px; }

        /* Input Area */
        .input-area { padding: 10px 15px 30px; display: flex; align-items: center; gap: 10px; }
        .input-box { flex: 1; background: #fff; border: 1px solid #d1d1d6; padding: 8px 15px; border-radius: 20px; font-size: 15px; color: #8e8e93; }
        .camera-icon { color: #8e8e93; font-size: 20px; }
    </style>
</head>
<body>

<div class="iphone-container">
