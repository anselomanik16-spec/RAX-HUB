<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dYpSy Cors - Cyber Living</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #010409; --card: rgba(13, 17, 23, 0.8); --border: rgba(0, 242, 255, 0.2); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-y: auto; padding: 40px 20px 100px; display: block; -webkit-overflow-scrolling: touch;
        }

        .container { max-width: 550px; margin: 0 auto; position: relative; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; font-weight: 800; color: var(--neon); text-shadow: 0 0 15px rgba(0,242,255,0.2); }

        /* --- STATS BOX (MOVING NUMBERS) --- */
        .live-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .stat-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 12px; border-radius: 12px; text-align: center; transition: 0.3s; }
        .stat-card:hover { border-color: var(--neon); background: rgba(0, 242, 255, 0.05); }
        .stat-card div:first-child { font-size: 0.55rem; color: #64748b; margin-bottom: 5px; font-weight: 800; }
        .stat-card div:last-child { font-size: 0.75rem; font-weight: 800; color: var(--neon); font-family: 'JetBrains Mono'; }

        .glass-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 25px; }
        input { width: 100%; background: rgba(0, 0, 0, 0.5); border: 1px solid var(--border); border-radius: 12px; padding: 18px; color: #fff; margin-bottom: 15px; }
        .btn-luxury { width: 100%; background: var(--neon); color: #000; border: none; padding: 18px; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        .item { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 18px; text-align: center; cursor: pointer; transition: 0.3s; }
        .item:active { transform: scale(0.95); background: rgba(0, 242, 255, 0.05); }
        .item i { color: var(--neon); font-size: 1.2rem; margin-bottom: 8px; }

        .toast { position: fixed; top: 20px; right: 20px; background: #fff; color: #000; padding: 10px 20px; border-radius: 8px; font-weight: 800; font-size: 0.7rem; display: none; z-index: 2000; }
    </style>
</head>
<body>
    <div class="toast" id="corsToast"></div>
    <div class="container">
        <div class="header"><h1>dYpSy Cors</h1></div>

        <div class="live-stats">
            <div class="stat-card"><div>MEMORY</div><div id="mem">42.08%</div></div>
            <div class="stat-card"><div>TRAFFIC</div><div id="traf">1.02 GB</div></div>
            <div class="stat-card"><div>PING</div><div id="ping">24 ms</div></div>
        </div>

        <div class="glass-card">
            <input type="url" id="urlInput" placeholder="TARGET URL...">
            <button class="btn-luxury" id="genBtn">INJECT PROTOCOL</button>
        </div>

        <div class="grid">
            <div class="item" onclick="notify('Stealth Mode Active')"><i class="fas fa-user-secret"></i><h4>Stealth</h4></div>
            <div class="item" onclick="notify('Neural Parser Ready')"><i class="fas fa-microchip"></i><h4>Neural</h4></div>
        </div>
    </div>

    <script>
        // --- LOGIC ANGKA BERGERAK ---
        function updateStats() {
            // Memory: fluktuasi 40.00 - 45.00
            const mem = (Math.random() * (45 - 40) + 40).toFixed(2);
            // Traffic: fluktuasi 1.00 - 1.50
            const traf = (Math.random() * (1.5 - 1.0) + 1.0).toFixed(2);
            // Ping: 20 - 40
            const ping = Math.floor(Math.random() * (40 - 20) + 20);

            document.getElementById('mem').innerText = mem + '%';
            document.getElementById('traf').innerText = traf + ' GB';
            document.getElementById('ping').innerText = ping + ' ms';
        }
        setInterval(updateStats, 1500); // Update tiap 1.5 detik

        function notify(msg) {
            const t = document.getElementById('corsToast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }
    </script>
</body>
</html>
